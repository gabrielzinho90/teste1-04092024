<form method="post">
    {% csrf_token %}
    <label for="month1">Consumo do mês 1:</label>
    <input type="number" id="month1" name="month1">
    <label for="month2">Consumo do mês 2:</label>
    <input type="number" id="month2" name="month2">
    <label for="month3">Consumo do mês 3:</label>
    <input type="number" id="month3" name="month3">
    <label for="tariff">Tarifa:</label>
    <input type="number" id="tariff" name="tariff">
    <label for="tariff_type">Tipo de tarifa:</label>
    <select id="tariff_type" name="tariff_type">
        <option value="residential">Residencial</option>
        <option value="commercial">Comercial</option>
        <option value="industrial">Industrial</option>
    </select>
    <input type="submit" value="Calcular">
</form>
{% if results %}
    <p>Economia mensal: {{ results.monthly_savings }}</p>
    <p>Economia anual: {{ results.annual_savings }}</p>
    <p>Desconto: {{ results.discount }}</p>
    <p>Cobertura: {{ results.coverage }}</p>
{% endif %}
